expreso_bolivariano_pages.simple:
  path: '/pages/simple'
  defaults:
    _controller:
      '\Drupal\expreso_bolivariano_pages\Controller\ExpresoBolivarianoPagesController::simple'
    _title: 'Simple Page'
  requirements:
    _permission: 'access content'

expreso_bolivariano_pages.user:
  path: '/pages/user/{user}'
  defaults:
    _controller:
      '\Drupal\forcontu_pages\Controller\ExpresoBolivarianoPagesController::user'
    _title: 'User Arguments'  
  requirements:
    _permission: 'access arguments page'
