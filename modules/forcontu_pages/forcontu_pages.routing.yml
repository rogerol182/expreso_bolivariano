forcontu_pages.simple:
  path: '/forcontu/pages/simple'
  defaults:
    _controller:
      '\Drupal\forcontu_pages\Controller\ForcontuPagesController::simple'
    _title: 'Simple Page'
  requirements:
    _permission: 'access content'

forcontu_pages.user:
  path: '/forcontu/pages/user/{user}'
  defaults:
    _controller:
      '\Drupal\forcontu_pages\Controller\ForcontuPagesController::user'
    _title: 'User Arguments'  
  requirements:
    _permission: 'access arguments page'